<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Set & Get</title>
    <link
      rel="shortcut icon"
      href="../images/logo-jquery.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/master.css" />
    <style>
      section {
        textarea.text-area {
          border-radius: 0.4rem;
          width: 100%;
          min-height: 120px;
          resize: none;
        }
        div.actions {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 0.4rem;
          button {
            padding: 0.8rem;
            border-radius: 0.4rem;
            background-color: #fff9;
            cursor: pointer;
            border: none;
            transition: transform 0.4s ease-in;
            &:hover {
              transform: scale(1.05);
            }
          }
        }
      }
    </style>
  </head>
  <body class="jquery">
    <nav class="nav">
      <a href="/09-jQuery/index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M320 33.8L320 160 48.5 160C100.2 82.8 188.1 32 288 32c10.8 0 21.5 .6 32 1.8zM352 160l0-120.9C424.9 55.7 487.2 99.8 527.5 160L352 160zM29.9 192L96 192l0 128L0 320c0-46 10.8-89.4 29.9-128zM192 320l-64 0 0-128 320 0 0 128-64 0 0 32 192 0 0 80c0 26.5-21.5 48-48 48l-176 0 0-128c0-35.3-28.7-64-64-64s-64 28.7-64 64l0 128L48 480c-26.5 0-48-21.5-48-48l0-80 192 0 0-32zm288 0l0-128 66.1 0c19.2 38.6 29.9 82 29.9 128l-96 0z"
          />
        </svg>
      </a>
    </nav>
    <main>
      <header class="header">
        <h2>09 - Set & Get</h2>
        <p>Set or get values and attributes of elements.</p>
      </header>
      <section class="section">
        <textarea class="text-area" rows="10"></textarea>
        <div class="actions">
          <button class="set-html">Set HTML</button>
          <button class="get-html">Get HTML</button>
          <button class="set-text">Set Text</button>
          <button class="get-text">Get Text</button>
          <button class="set-attr">Set Attribute</button>
          <button class="get-attr">Get Attribute</button>
          <button class="set-value">Set Value</button>
          <button class="get-value">Get Value</button>
        </div>
      </section>
    </main>
    <script src="/09-jQuery/Todo list/js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // Set-html
        $("section").on("click", ".set-html", function () {
          $(".text-area").html(`<ul>
            <li>Apple</li>
            <li>Pear</li>
            <li>Orange</li>
            </ul>`);
        });
        //set-text
        $("section").on("click", ".set-text", function () {
          $(".text-area").text('lorem ipsum dolor');
        });
        //set-attr
        $("section").on("click", ".set-attr", function () {
          $(".text-area").attr('rows', '20');
        });
        //set-value
          $("section").on("click", ".set-value", function () {
          $(".text-area").val('Hola');
        });
        //get-html
        $("section").on("click", ".get-html", function () {
          alert($(".actions").html());
        });
        //get-text
        $("section").on("click", ".get-text", function () {
          alert($("header p").text());
        });
        //get-attr
        $("section").on("click", ".get-attr", function () {
          alert($(".text-area").attr('rows'));
        });
        //get-value
         $("section").on("click", ".get-value", function () {
          alert($(".text-area").val());
        });
      });
    </script>
  </body>
</html>
