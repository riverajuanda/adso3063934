div.controls {

div.cards {
  display: flex;
  align-items: center;
  div.carousel {
    display: flex;
    justify-content: center;
    align-items: center;
    figure {
      margin-bottom: 0;
      filter: grayscale(1);
      transition: all 0.5s ease-in;
    }
    figure figcaption {
      opacity: 0;
    }
    figure.active {

      transform: scale(1.2);
    }
    figure.active figcaption {
      opacity: 1;
    }
  }
}
