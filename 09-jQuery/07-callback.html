<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-callback</title>
    <link rel="shortcut icon" href="../images/logo-jquery.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        button.btn{
            padding: 0.5rem 1rem;
            border-radius: 0.4rem;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100px;
            margin: 1rem auto 1rem auto;
            display: block;
            text-align: center;
            font-weight: bold;
            color: #333;            
        }
        button.btn:hover{
            background-color: #e0e0e0;
        }
        figure.character{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
            gap: 1.5rem;
            position: relative;
            figcaption {
                background-color: rgba(250, 235, 215, 0.253);
                border-radius: 0.4rem;;
                color: black;
                border: 1px solid #ccc;
                font-size: 1rem;
                padding: 0.4rem                
            }
        }
    </style>
</head>
<body class="jquery">
    <nav class="nav">
        <a href="/09-jQuery/index.html">            
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M320 33.8L320 160 48.5 160C100.2 82.8 188.1 32 288 32c10.8 0 21.5 .6 32 1.8zM352 160l0-120.9C424.9 55.7 487.2 99.8 527.5 160L352 160zM29.9 192L96 192l0 128L0 320c0-46 10.8-89.4 29.9-128zM192 320l-64 0 0-128 320 0 0 128-64 0 0 32 192 0 0 80c0 26.5-21.5 48-48 48l-176 0 0-128c0-35.3-28.7-64-64-64s-64 28.7-64 64l0 128L48 480c-26.5 0-48-21.5-48-48l0-80 192 0 0-32zm288 0l0-128 66.1 0c19.2 38.6 29.9 82 29.9 128l-96 0z"/></svg>
        </a>
           </nav>
    <main>
        <header class="header">
            <h2>07-callback</h2>
            <p>Use callback functions to execute code after an action.</p>            
        </header>
        <section class="section">
            <button class="btn">Animate</button>
            <figure class="character">
                <img src="/09-jQuery/images/fondo-removebg-preview.png" alt="Fondo" width="180px">
                <figcaption>Fondo</figcaption>
            </figure>      
        </section>
       
    </main>
    <script src="/09-jQuery/Todo list/js/jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function () {
        $('.btn').click(function () {
            $('figcaption').text('Animation Started');
            $('figure.character').animate({left: '150px'}, 1500, function () {
                $('figure.character').animate({left: '0px'}, 1500, function () {
                    $('figcaption').text('Animation Ended');
                });
            });
        });            
    });
      
        </script>
</body>
</html>
