<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10- add-remove</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        section {
            display: flex;
            gap: 1rem;
            align-items: center;

            div {
                background-color: #0006;
                border-radius: 0.4rem;
                min-height: 190px;
                width: 120px;

                h4 {
                    background-color: #fff9;
                    text-align: center;
                    border-radius: .4rem .4rem 0 0;
                }

                label {
                    border-bottom: 2px dotted #fff9;
                    display: flex;
                    align-items: center;
                    gap: 0.4rem;
                    zoom: 1.6;
                    justify-content: center;
                    

                    &:last-child {
                        border-bottom: none;
                    }
                }
            }
            div.actions {
                display: flex;
                flex-direction: column;
                gap: 0.4rem;
                button {
                    border: none;
                    background-color: #75ec9199;
                    border-radius: 0.4rem;
                    cursor: pointer;
                    display: flex;
                    margin-inline: auto;
                    justify-content: center;
                    padding: 0.4rem;
                    width: 80%;
                    transition: transform 0.2s ease-in;
                    &:hover {
                        transform: scale(1.05);
                    }
                    &.empty {
                        background-color: #ec7d7599;
                    }
                }
            }
            div.list{
                ol{
                    height: 170px;
                    overflow: auto;
                    li {
                        border-bottom: 1px dotted #fff6;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        zoom: 1.6;
                        span {
                            cursor: pointer;
                            color: #a00;
                            transition: transform 0.2s ease-in;
                            &:hover {
                                transform: scale(1.2);
                            }
                        }
                    }
                }
            }
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>10- add-remove</h1>
            <p>Set or get values and attributes of elements.</p>
        </header>
               <section class="section">
            <div class="Fruits">
                <h4>Fruits</h4>
                
                <label>
                    <input type="radio" name="fruit" value="üçé">
                    üçé
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçä">
                    üçä
                </label>
                 <label>
                    <input type="radio" name="fruit" value="üçê">
                    üçê
                </label>
                 <label>
                    <input type="radio" name="fruit" value="üçí">
                    üçí
                </label>
            </div>
            <div class="actions">
                <h4>Actions</h4>
                <button class="append">Append</button>
                <button class="prepend">Prepend</button>
                <button class="after">After</button>
                <button class="before">Before</button>
                <button class="empty">Empty</button>
            </div>
            <div class="list">
                <h4>List</h4>
                <ol class="output">
                    

                </ol>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            // Preppend (Add last child)
            $('.actions').on('click', '.append', function () {
                if(checkSelection()) {
                    $fruits = $('input[name="fruit"]:checked');
                    $('.output').append(`<li>${$fruits.val()}<span>&times;</span></li>`)
                    $($fruits).prop('checked', false);
                } else {
                    alert('Please: Check a Fruit!');
                }
            });

            // Remove (Remove this element)
            $('.list').on('click', 'li span', function () {
                $(this).parent().remove();
            });
        })
        // Functions 
        function checkSelection() {
            $isCheked = false;
            $fruits = $('input[name="fruit"]')
            $.each($fruits, function (index, element) {
                if($(element).prop('checked')) {
                    $isCheked = true;
                }
            }); 
            if($isCheked) return true
            else return false;
        }
    </script>
</body>

</html>
